<!doctype html>
<html>
<head>
  <title>Shirt Shoppe</title>
  <link rel="stylesheet" href="styles/reset.css">
  <link rel="stylesheet" href="styles/font-awesome-4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="styles/main.css">
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href='#'>Home</a></li>
        <li><a href='#'>Shopping Cart</a></li>
        <li><a href='#'>Account</a></li>
        </ul>
    </nav>
  </header>
  <!-- Main Shirt Container -->
  <div class="main-shirt-container">
    <!-- Shirt #1 -->
    <div class="shirt-container">
      <div class="shirt-image-container">
      <div class="button-container">
        <button class="rotate"><i class="fa fa-repeat" aria-hidden="true"></i></button>
      </div> <!-- Button Container End -->
      <img class="shirt-img" src="images/blue-front.png" alt="Blue Shirt">
      </div>
  <div class="icon-container">
      <div class="icons"><i class="fa fa-arrows-h" aria-hidden="true"></i></div>
      <div class="icons"><i class="fa fa-heart-o" aria-hidden="true"></i></div>
      <div class="icons">
        <span class="shirt-size upper">xl</span>
        <div class="icon-size">
        <!-- Shirt sizes  -->
        <ul>
          <li class="extralarge">
            <div class="size-logo-container">
              <span class="size-logo upper xl-size">x<br />l</span>
              <img class="mini-shirt" src="images/tshirt-small.png" alt="extra large shirt preview">
            </div>
          </li>
          <li class="large">
            <div class="size-logo-container">
              <span class="size-logo upper l-size">l</span>
              <img class="mini-shirt" src="images/tshirt-small.png" alt="large shirt preview">
            </div>
          </li>
          <li class="medium">
            <div class="size-logo-container-small">
              <span class="size-logo upper m-size">m</span>
              <img class="mini-shirt" src="images/tshirt-small.png" alt="medium shirt preview">
            </div>
          </li>
          <li class="small">
            <div class="size-logo-container-small">
              <span class="size-logo upper s-size">s</span>
              <img class="mini-shirt" src="images/tshirt-small.png" alt="small shirt preview">
            </div>
          </li>
        </ul>
        </div>
      </div>
      <div class="icons">
        <i class="fa fa-square" aria-hidden="true"></i>
        <div class="icon-color">
          <table class="center">
            <tr>
              <td><div class="little-square blue"></div></td>
              <td><div class="little-square pink"></div></td>
            </tr>
            <tr>
              <td><div class="little-square orange"></div></td>
              <td><div class="little-square green"></div></td>
            </tr>
          </table>
        </div>
      </div>
      <div class="icons last-icon"><i class="fa fa-shopping-cart" aria-hidden="true"></i></div>
  </div> <!-- Icon Container End -->
  <div class="shirt-info">
    <span class="shirt-logo-name">Save My Trees</span>
    <span class="shirt-cost">29</span>
  </div> <!-- End Shirt Info -->
</div> <!-- End Shirt 1 -->
